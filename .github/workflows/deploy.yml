name: Deploy Nuxt CSR to VPS (TOAFL / TOEFL)

on:
  push:
    tags:
      - "toafl-v*"
      - "toefl-v*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt CSR
        run: npm run build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          API_URL: ${{ startsWith(github.ref, 'refs/tags/toafl-') && secrets.TOAFL_API_URL || secrets.TOEFL_API_URL }}

      # =========================
      # DEPLOY TO TOAFL SERVER
      # =========================
      - name: Deploy TOAFL
        if: startsWith(github.ref, 'refs/tags/toafl-')
        uses: SamKirkland/ftp-deploy-action@v4.3.5
        with:
          server: ${{ secrets.TOAFL_FTP_HOST }}
          username: ${{ secrets.TOAFL_FTP_USER }}
          password: ${{ secrets.TOAFL_FTP_PASS }}
          local-dir: dist/
          server-dir: /html/app/toafl/
          exclude: |
            **/.git*
            **/.github*

      # =========================
      # DEPLOY TO TOEFL SERVER
      # =========================
      - name: Deploy TOEFL
        if: startsWith(github.ref, 'refs/tags/toefl-')
        uses: SamKirkland/ftp-deploy-action@v4.3.5
        with:
          server: ${{ secrets.TOEFL_FTP_HOST }}
          username: ${{ secrets.TOEFL_FTP_USER }}
          password: ${{ secrets.TOEFL_FTP_PASS }}
          local-dir: dist/
          server-dir: /html/app/toefl/
          exclude: |
            **/.git*
            **/.github*
